<script type="text/javascript">
	RED.nodes.registerType('set-brightness', {
		category: 'xled',
		color: '#a6bbcf',
		defaults: {
			server: {
				value: "",
				type: "xled-server"
			},
			brightness: {
				value: 100,
				validate: RED.validators.number()
			},
			override: {
				value: false,
			},
		},
		icon: "font-awesome/fa-lightbulb-o",
		inputs: 1,
		outputs: 0,
		label: function () {
			return this.name || "set-brightness";
		}
	});
	$("#node-input-override").typedInput({
		type: 'bool',
	})

</script>
<script type="text/html" data-template-name="set-brightness">
	<div class="form-row">
		<label for="node-input-xled-server">Server</label>
		<input type="text" id="node-input-server">
	</div>
	<div class="form-row">
		<label for="node-input-brightness">Brightness (0-100)</label>
		<input type="text" id="node-input-brightness">
	</div>
	<div class="form-row">
		<label for="node-input-override">Override</label>
		<input type="checkbox" id="node-input-override">
	</div>

</script>
<script type="text/html" data-help-name="set-brightness">
	<p>Set the brightness of a Twinkly light</p>

</script>
